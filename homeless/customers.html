<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <button class="btn btn-primary mt-1 ml-1" style="position:fixed" onclick="window.location.href='index.html'">Back</button>
    <div id="app">
        <h1 class="text-center">Homeless Food Locator</h1>
        <hr>
        <h2 class="text-center">Socially Conscious Restaurants</h2>
        <br>

        <div class="text-center">
            <div class="bg-warning">
                <h3 class="text-white">Tier 1 (50+ Donations)</h3>
                <ul class="list-group">
                    <li v-for="restaurant in tierone" class="list-group-item list-group-item-secondary text-dark"><h5>{{ restaurant }}<h5></h5></li>
                </ul>
            </div>

            <br>

            <div class="bg-secondary">
                <h3 class="text-white">Tier 2 (30+ Donations)</h3>
                <ul class="list-group">
                    <li v-for="restaurant2 in tiertwo" class="list-group-item list-group-item-secondary text-dark"><h5>{{ restaurant2 }}</h5></ht></li>
                </ul>
            </div>

            <br>

            <div style="background-color:#5F4C20">
                <h3 class="text-white">Tier 3 (1+ Donations)</h3>
                <ul class="list-group">
                    <li v-for="restaurant3 in tierthree" class="list-group-item list-group-item-secondary text-dark"><h5>{{ restaurant3 }}</h5></ht></li>
                </ul>
            </div>
        </div>


    </div>

    <script>
        const vueApp = new Vue({
            el: '#app',
            data: {
                tierone: ["McDonalds","Ali Baba","Laziz Curry Kitchen"],
                tiertwo: ["Boston Pizza", "Tim Hortons", "Salad King"],
                tierthree: ["Pickle Barrel", "Ryerson", "Waterloo"],
            },
            created: function(){
                this.tierone.append("McDonalds");
                this.tierone.append("Ali Baba");
                this.tiertwo.append("Boston Pizza");
                this.tiertwo.append("Tim Hortons");
                this.tierthree.append("Pickle Barrel");
                this.tierthree.append("Ryerson");
            }
        })
    </script>





</body>
</html>
